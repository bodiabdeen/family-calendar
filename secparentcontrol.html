<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Family Tasks - Parent</title>
  <style>
    :root{
      --bg:#f6f8fc;--fg:#0f172a;--muted:#475569;--brand:#4f46e5;
      --card:#fff;--border:#e2e8f0;--success:#10b981;--danger:#ef4444;
      --child1:#3b82f6;--child2:#ec4899;--child3:#a855f7;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0}
    body{
      background:linear-gradient(135deg,#eef2ff,#f8fafc);
      font-family:system-ui,-apple-system,sans-serif;color:var(--fg)
    }
    .container{max-width:1100px;margin:24px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;box-shadow:0 1px 3px rgba(16,24,40,.06);padding:24px;margin-bottom:24px}
    h1{margin:0 0 8px;font-size:28px;color:#1e293b}
    h2{margin:0 0 12px;font-size:20px;color:#1f2937}
    .muted{color:var(--muted);font-size:14px}
    .row{display:flex;gap:12px;align-items:center}
    .between{justify-content:space-between}
    .alert{background:#fff7ed;border:1px solid #fed7aa;color:#7c2d12;border-radius:10px;padding:10px 12px;margin-bottom:16px}

    .tabs{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:16px}
    .tab{border:1px solid var(--border);background:#f1f5f9;color:#0f172a;padding:8px 16px;border-radius:10px;cursor:pointer;font-weight:600;transition:all .2s}
    .tab:hover{background:#e2e8f0}
    .tab.active{color:#fff;border-color:transparent}
    .tab.child1.active{background:var(--child1)}
    .tab.child2.active{background:var(--child2)}
    .tab.child3.active{background:var(--child3)}

    .btn{display:inline-flex;align-items:center;gap:8px;background:var(--brand);color:#fff;border:none;border-radius:10px;padding:10px 14px;cursor:pointer;font-weight:600;transition:all .2s}
    .btn:hover{opacity:.9}
    .btn.secondary{background:#64748b}
    .btn.danger{background:var(--danger)}
    .btn.sm{padding:6px 10px;font-size:13px}
    .input{border:1px solid var(--border);padding:10px 12px;border-radius:10px;width:100%;font-size:14px}
    .textarea{border:1px solid var(--border);padding:10px 12px;border-radius:10px;width:100%;font-size:14px;resize:vertical;min-height:60px}
    .grid{display:grid;gap:12px}
    .grid-3{grid-template-columns:1fr 2fr auto}
    @media (max-width:720px){.grid-3{grid-template-columns:1fr}}

    .cal-wrapper{margin-bottom:24px}
    .cal-wrapper.collapsed .cal-content{display:none}
    .cal-toggle{width:100%;text-align:left;background:#f8fafc;border:1px solid var(--border);border-radius:10px;padding:12px 16px;cursor:pointer;font-weight:600;display:flex;justify-content:space-between;align-items:center;transition:all .2s}
    .cal-toggle:hover{background:#f1f5f9}
    .cal-toggle-icon{transition:transform .2s}
    .cal-wrapper.collapsed .cal-toggle-icon{transform:rotate(-90deg)}

    .cal-content{padding-top:16px}
    .cal-header{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;margin-bottom:12px}
    .cal-title{font-weight:700;color:#1e293b;font-size:18px}
    .cal-controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .cal-controls select{border:1px solid var(--border);padding:6px 8px;border-radius:8px;background:#fff;font-size:13px}

    .weekday-row{display:grid;grid-template-columns:repeat(7,1fr);gap:4px;margin-top:8px;color:#475569;font-weight:700;font-size:11px}
    .weekday{padding:6px;text-align:center;background:#f1f5f9;border-radius:6px}

    .cal-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:6px;margin-top:8px}
    .daycell{min-height:70px;border:2px solid var(--border);background:#fff;border-radius:8px;padding:6px;display:flex;flex-direction:column;gap:4px;cursor:pointer;transition:all .2s}
    .daycell:hover{border-color:var(--brand);box-shadow:0 2px 8px rgba(79,70,229,.1)}
    .daycell.selected{border-color:var(--brand);background:#f5f3ff}
    .daycell.today{border-color:var(--success);border-width:3px}
    .daynum{font-weight:700;color:#4338ca;font-size:14px}
    .count{font-size:11px;color:#334155;background:#e2e8f0;border-radius:999px;padding:2px 6px;display:inline-block;font-weight:600}
    .donebar{height:4px;background:#e2e8f0;border-radius:999px;overflow:hidden;margin-top:2px}
    .donebar>span{display:block;height:100%;transition:width .3s}

    .task{display:flex;gap:12px;border:2px solid;border-radius:10px;background:#fff;padding:12px;margin-bottom:8px;transition:all .2s;flex-direction:column}
    .task.child1{border-color:var(--child1);background:#eff6ff}
    .task.child2{border-color:var(--child2);background:#fdf2f8}
    .task.child3{border-color:var(--child3);background:#faf5ff}
    .task.done .task-main .title{text-decoration:line-through;color:#64748b}
    .task-main{display:flex;gap:12px;align-items:center}
    .time{min-width:84px;font-weight:700;font-size:14px}
    .time.child1{color:var(--child1)}
    .time.child2{color:var(--child2)}
    .time.child3{color:var(--child3)}
    .title{flex:1;font-size:15px}
    .title[contenteditable="true"]{border:1px dashed transparent;padding:4px;border-radius:4px}
    .title[contenteditable="true"]:hover{border-color:#cbd5e1}
    .title[contenteditable="true"]:focus{outline:none;border-color:var(--brand);background:#fff}
    .task-notes{margin-top:8px;padding:8px;background:#f8fafc;border-radius:6px;font-size:13px;color:#475569;border-left:3px solid #cbd5e1}
    .task-notes.empty{font-style:italic;opacity:.6}

    .day-nav{display:flex;gap:8px;align-items:center;margin-bottom:16px}
    .day-nav .current-day{font-weight:700;color:#1e293b;font-size:16px;flex:1;text-align:center}

    .copy-controls{display:flex;gap:8px;align-items:center;padding:12px;background:#f8fafc;border-radius:8px;margin-bottom:16px;flex-wrap:wrap}
    .copy-controls label{font-weight:600;font-size:14px;color:#475569}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Family Tasks Calendar - Parent View</h1>
      <div class="muted">Manage tasks for all children. Add, edit, delete, and copy tasks between days.</div>
    </div>

    <div id="alertArea"></div>

    <div id="detailsPanel"></div>

    <div class="card cal-wrapper collapsed">
      <button class="cal-toggle" id="calToggle">
        <span>ðŸ“… Calendar View</span>
        <span class="cal-toggle-icon">â–¼</span>
      </button>
      <div class="cal-content">
        <div class="cal-header">
          <div class="cal-title" id="calTitle">Month YYYY</div>
          <div class="cal-controls">
            <button class="btn secondary sm" id="prevMonthBtn">â—€</button>
            <button class="btn secondary sm" id="nextMonthBtn">â–¶</button>
            <select id="monthSelect"></select>
            <select id="yearSelect"></select>
          </div>
        </div>
        <div class="weekday-row" id="weekdayRow"></div>
        <div class="cal-grid" id="calGrid"></div>
      </div>
    </div>
  </div>

  <script type="module">
    const MONTH_NAMES = ['January','February','March','April','May','June','July','August','September','October','November','December'];
    const DAY_NAMES   = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
    const CHILDREN = ['Child 1','Child 2','Child 3'];
    const CHILD_COLORS = {
      'Child 1': 'child1',
      'Child 2': 'child2',
      'Child 3': 'child3'
    };

    const now = new Date();
    let viewYear  = now.getFullYear();
    let viewMonth = now.getMonth() + 1;
    let selectedChild = CHILDREN[0];
    let selectedDate  = {y: now.getFullYear(), m: now.getMonth() + 1, d: now.getDate()};

    const $ = (sel) => document.querySelector(sel);
    const el = (tag, attrs={}, ...kids) => {
      const e = document.createElement(tag);
      Object.entries(attrs).forEach(([k,v]) => {
        if(k==='class') e.className=v;
        else if(k==='html') e.innerHTML=v;
        else if(k.startsWith('on')) e.addEventListener(k.slice(2), v);
        else e.setAttribute(k,v);
      });
      kids.forEach(k => {
        if(k==null) return;
        e.appendChild(typeof k==='string' ? document.createTextNode(k) : k);
      });
      return e;
    };
    const pad = (n) => String(n).padStart(2,'0');
    const daysInMonth = (y,m) => new Date(y, m, 0).getDate();
    const toMinutes = (t) => {
      const m = (t||'').match(/(\d{1,2}):(\d{2})(?:\s*(AM|PM))?/i);
      if(!m) return 0;
      let h=+m[1], min=+m[2], ap=(m[3]||'').toUpperCase();
      if(ap==='PM'&&h<12) h+=12;
      if(ap==='AM'&&h===12) h=0;
      return h*60+min;
    };

    const showAlert = (msg) => {
      const a = $('#alertArea');
      a.innerHTML = '';
      a.appendChild(el('div',{class:'alert'}, msg));
    };
    const clearAlert = () => { $('#alertArea').innerHTML=''; };

    $('#calToggle').onclick = () => {
      $('.cal-wrapper').classList.toggle('collapsed');
    };

    function renderControls(){
      $('#calTitle').textContent = `${MONTH_NAMES[viewMonth-1]} ${viewYear}`;
      
      const ms = $('#monthSelect');
      ms.innerHTML = '';
      MONTH_NAMES.forEach((name, idx) => {
        const opt = el('option',{value:String(idx+1)}, name);
        if(idx+1===viewMonth) opt.selected=true;
        ms.appendChild(opt);
      });
      ms.onchange = () => { viewMonth = parseInt(ms.value,10); loadAndRender(); };
      
      const ys = $('#yearSelect');
      ys.innerHTML = '';
      const base = now.getFullYear();
      for(let y=base-5; y<=base+5; y++){
        const opt = el('option',{value:String(y)}, String(y));
        if(y===viewYear) opt.selected=true;
        ys.appendChild(opt);
      }
      ys.onchange = () => { viewYear = parseInt(ys.value,10); loadAndRender(); };
      
      $('#prevMonthBtn').onclick = () => {
        if(viewMonth===1){ viewMonth=12; viewYear--; }
        else viewMonth--;
        loadAndRender();
      };
      $('#nextMonthBtn').onclick = () => {
        if(viewMonth===12){ viewMonth=1; viewYear++; }
        else viewMonth++;
        loadAndRender();
      };
    }

    function renderWeekdayHeader(){
      const row = $('#weekdayRow');
      row.innerHTML = '';
      ['S','M','T','W','T','F','S'].forEach(d => row.appendChild(el('div',{class:'weekday'}, d)));
    }

    async function renderCalendar(monthData={}){
      renderControls();
      renderWeekdayHeader();
      
      const grid = $('#calGrid');
      grid.innerHTML = '';
      const y = viewYear, m = viewMonth;
      const first = new Date(y,m-1,1), startDow = first.getDay(), dim = daysInMonth(y,m);
      const today = new Date();
      const isToday = (d) => y===today.getFullYear() && m===today.getMonth()+1 && d===today.getDate();

      for(let i=0; i<startDow; i++) grid.appendChild(el('div',{class:'daycell'}));
      
      for(let d=1; d<=dim; d++){
        const cell = el('div',{class:'daycell'});
        if(isToday(d)) cell.classList.add('today');
        const top = el('div',{class:'row between'});
        const num = el('div',{class:'daynum'}, String(d));
        
        const byDay = monthData[pad(d)] || {};
        let total = 0, done = 0;
        CHILDREN.forEach(child => {
          const tasks = byDay[encodeURIComponent(child)] || {};
          const arr = Object.values(tasks);
          total += arr.length;
          done += arr.filter(x => x.done).length;
        });
        
        const badge = el('div',{class:'count'}, total ? `${done}/${total}` : 'â€”');
        top.append(num, badge);
        
        const bar = el('div',{class:'donebar'},
          el('span',{style:`width:${total ? Math.round(done*100/total) : 0}%;background:var(--brand)`})
        );
        
        if(selectedDate && selectedDate.y===y && selectedDate.m===m && selectedDate.d===d){
          cell.classList.add('selected');
        }
        
        cell.onclick = () => {
          selectedDate = { y, m, d };
          renderDetails();
          document.querySelectorAll('.daycell').forEach(c => c.classList.remove('selected'));
          cell.classList.add('selected');
        };
        
        cell.append(top, bar);
        grid.appendChild(cell);
      }
    }

    async function renderDetails(){
      const panel = $('#detailsPanel');
      panel.innerHTML = '';
      
      if(!selectedDate){
        panel.appendChild(el('div',{class:'card'},
          el('h2',{}, 'Pick a date'),
          el('div',{class:'muted'}, 'Click any day on the calendar to view and manage tasks.')));
        return;
      }
      
      const {y,m,d} = selectedDate;
      const dateStr = `${MONTH_NAMES[m-1]} ${d}, ${y}`;
      const dayName = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'][new Date(y,m-1,d).getDay()];
      
      const card = el('div',{class:'card'});
      
      const dayNav = el('div',{class:'day-nav'});
      const prevBtn = el('button',{class:'btn secondary', onclick: () => changeDay(-1)}, 'â—€ Previous Day');
      const currentDay = el('div',{class:'current-day'}, `${dateStr} (${dayName})`);
      const nextBtn = el('button',{class:'btn secondary', onclick: () => changeDay(1)}, 'Next Day â–¶');
      dayNav.append(prevBtn, currentDay, nextBtn);
      
      const tabs = el('div',{class:'tabs'});
      CHILDREN.forEach(c => {
        tabs.appendChild(el('button',{
          class: `tab ${CHILD_COLORS[c]}${selectedChild===c?' active':''}`,
          onclick: () => { selectedChild=c; renderDetails(); }
        }, c));
      });
      
      const copyDiv = el('div',{class:'copy-controls'});
      copyDiv.appendChild(el('label',{},'Copy all tasks to:'));
      
      const targetDay = el('input',{type:'date',class:'input',style:'width:auto;flex:none'});
      const copyDayBtn = el('button',{class:'btn sm', onclick: async () => {
        if(!targetDay.value) return alert('Please select a target date');
        await copyTasks('day', targetDay.value);
      }}, 'Copy to Day');
      
      const targetChild = el('select',{class:'input',style:'width:auto;flex:none'});
      CHILDREN.forEach(c => {
        if(c !== selectedChild) targetChild.appendChild(el('option',{value:c},c));
      });
      const copyChildBtn = el('button',{class:'btn sm', onclick: async () => {
        await copyTasks('child', targetChild.value);
      }}, 'Copy to Child');
      
      copyDiv.append(targetDay, copyDayBtn, targetChild, copyChildBtn);
      
      const form = el('div',{style:'margin:16px 0'});
      const ti = el('input',{class:'input',placeholder:'Time (e.g. 07:30 AM)'});
      const tt = el('input',{class:'input',placeholder:'Task title'});
      const add = el('button',{class:'btn', onclick: async () => {
        const t = tt.value.trim(), time = ti.value.trim();
        if(!t){ alert('Please enter a task title'); return; }
        await addTask(y,m,d,selectedChild,t,time,'parent');
        tt.value=''; ti.value='';
        await loadAndRender();
        await renderDetails();
      }}, 'Add Task');
      form.appendChild(el('div',{class:'grid grid-3'}, ti, tt, add));
      
      const list = el('div',{style:'margin-top:16px'});
      const items = await getDayTasksSafe(y,m,d,selectedChild);
      
      if(items.length===0){
        list.appendChild(el('div',{class:'muted'}, `No tasks for ${selectedChild} on this day.`));
      } else {
        items.forEach(item => {
          const row = el('div',{class:`task ${CHILD_COLORS[selectedChild]}${item.done?' done':''}`});
          
          const taskMain = el('div',{class:'task-main'});
          
          const chk = el('input',{type:'checkbox'});
          if(item.done) chk.checked = true;
          chk.onchange = async () => {
            await updateTaskSafe(y,m,d,selectedChild,item.id,{done: chk.checked});
            row.classList.toggle('done', chk.checked);
            await loadAndRender();
          };
          
          const time = el('div',{class:`time ${CHILD_COLORS[selectedChild]}`}, item.time||'');
          const title = el('div',{class:'title',contenteditable:'true'}, item.title);
          title.onblur = async () => {
            const newTitle = title.textContent.trim() || item.title;
            if(newTitle !== item.title){
              await updateTaskSafe(y,m,d,selectedChild,item.id,{title:newTitle});
              await loadAndRender();
            }
          };
          
          const del = el('button',{class:'btn danger sm', onclick: async () => {
            if(confirm('Delete this task?')){
              await deleteTaskSafe(y,m,d,selectedChild,item.id);
              await loadAndRender();
              await renderDetails();
            }
          }}, 'Delete');
          
          taskMain.append(chk, time, title, el('div',{style:'margin-left:auto'}, del));
          
          const notesDiv = el('div',{class:`task-notes${item.notes?'':' empty'}`}, item.notes || 'No notes');
          
          row.append(taskMain, notesDiv);
          list.appendChild(row);
        });
      }
      
      card.append(dayNav, tabs, copyDiv, form, list);
      panel.appendChild(card);
    }

    function changeDay(offset){
      if(!selectedDate) return;
      const {y,m,d} = selectedDate;
      const current = new Date(y,m-1,d);
      current.setDate(current.getDate() + offset);
      
      viewYear = current.getFullYear();
      viewMonth = current.getMonth() + 1;
      selectedDate = {
        y: viewYear,
        m: viewMonth,
        d: current.getDate()
      };
      
      loadAndRender();
      renderDetails();
    }

    async function copyTasks(type, target){
      const {y,m,d} = selectedDate;
      const items = await getDayTasksSafe(y,m,d,selectedChild);
      if(items.length === 0){
        alert('No tasks to copy');
        return;
      }
      
      if(type === 'day'){
        const [ty,tm,td] = target.split('-').map(Number);
        for(const item of items){
          await addTask(ty,tm,td,selectedChild,item.title,item.time,item.createdBy||'parent',item.notes);
        }
        alert(`Copied ${items.length} tasks to ${target}`);
      } else if(type === 'child'){
        for(const item of items){
          await addTask(y,m,d,target,item.title,item.time,item.createdBy||'parent',item.notes);
        }
        alert(`Copied ${items.length} tasks to ${target}`);
      }
      
      await loadAndRender();
    }

    /************** Firebase **************/
    let db = null;
    
    try{
      const { initializeApp } = await import('https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js');
      const { getDatabase, ref, get, set, push, update, remove } = await import('https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js');

      const config = {
        apiKey: "AIzaSyAYBoYhzz_zXGKGpv--9hAd_Tcs0GAheYk",
        authDomain: "family-calendar-90fe4.firebaseapp.com",
        databaseURL: "https://family-calendar-90fe4-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "family-calendar-90fe4",
        storageBucket: "family-calendar-90fe4.firebasestorage.app",
        messagingSenderId: "373576309858",
        appId: "1:373576309858:web:57f83c225c1fdbc1b8453b",
        measurementId: "G-H4DW4GG5KK"
      };

      const app = initializeApp(config);
      db = getDatabase(app);

      const monthRef = (y,m) => ref(db, `tasksByDate/${y}/${pad(m)}`);
      const dayRef = (y,m,d,child) => ref(db, `tasksByDate/${y}/${pad(m)}/${pad(d)}/${encodeURIComponent(child)}`);
      const taskPath = (y,m,d,child,id) => `tasksByDate/${y}/${pad(m)}/${pad(d)}/${encodeURIComponent(child)}/${id}`;

      async function getMonthData(y,m){
        try{
          const snap = await get(monthRef(y,m));
          clearAlert();
          return snap.val() || {};
        }catch(e){
          showAlert('âš  Unable to load month data');
          return {};
        }
      }

      window.getDayTasksSafe = async function(y,m,d,child){
        try{
          const snap = await get(dayRef(y,m,d,child));
          clearAlert();
          const obj = snap.val() || {};
          return Object.values(obj).sort((a,b) => toMinutes(a.time) - toMinutes(b.time));
        }catch(e){
          showAlert('âš  Unable to load tasks');
          return [];
        }
      };

      window.addTask = async function(y,m,d,child,title,time="",createdBy="parent",notes=""){
        try{
          const newRef = push(dayRef(y,m,d,child));
          await set(newRef, {id:newRef.key, title, time, done:false, createdBy, notes: notes||""});
          clearAlert();
        }catch(e){
          showAlert('âš  Unable to add task');
        }
      };

      window.updateTaskSafe = async function(y,m,d,child,id,patch){
        try{
          await update(ref(db, taskPath(y,m,d,child,id)), patch);
          clearAlert();
        }catch(e){
          showAlert('âš  Unable to update task');
        }
      };

      window.deleteTaskSafe = async function(y,m,d,child,id){
        try{
          await remove(ref(db, taskPath(y,m,d,child,id)));
          clearAlert();
        }catch(e){
          showAlert('âš  Unable to delete task');
        }
      };

      window.loadAndRender = async function(){
        const monthData = await getMonthData(viewYear, viewMonth);
        await renderCalendar(monthData);
      };

      await loadAndRender();
      await renderDetails();

    }catch(err){
      showAlert('âš  Firebase failed to load. Check your connection.');
      console.error(err);
    }
  </script>
</body>
</html>
