
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Family Tasks Calendar</title>

  <style>
    :root{
      --bg:#f6f8fc;--fg:#0f172a;--muted:#475569;--brand:#4f46e5;
      --card:#fff;--border:#e2e8f0;--success:#10b981;--danger:#ef4444;
      --warn:#f59e0b;
    }
    html,body{height:100%}
    body{
      margin:0;background:linear-gradient(135deg,#eef2ff,#f8fafc);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--fg)
    }
    .container{max-width:1100px;margin:24px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;box-shadow:0 1px 3px rgba(16,24,40,.06)}
    .p-16{padding:16px}.p-24{padding:24px}.mb-16{margin-bottom:16px}.mb-24{margin-bottom:24px}
    h1{margin:0 0 8px;font-size:28px;color:#1e293b} h2{margin:0 0 12px;font-size:20px;color:#1f2937} h3{margin:0 0 8px;font-size:16px;color:#1f2937}
    .row{display:flex;gap:12px;align-items:center} .between{justify-content:space-between} .muted{color:var(--muted)}
    /* Alert banner */
    .alert{background:#fff7ed;border:1px solid #fed7aa;color:#7c2d12;border-radius:10px;padding:10px 12px}

    /* Tabs */
    .tabs{display:flex;gap:8px;flex-wrap:wrap}
    .tab{border:1px solid var(--border);background:#f1f5f9;color:#0f172a;padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:600}
    .tab.active{background:var(--brand);color:#fff;border-color:transparent}

    /* Buttons & Inputs */
    .btn{display:inline-flex;align-items:center;gap:8px;background:var(--brand);color:#fff;border:none;border-radius:10px;padding:10px 14px;cursor:pointer;font-weight:600}
    .btn.alt{background:#e2e8f0;color:#0f172a} .btn.danger{background:var(--danger)}
    .input{border:1px solid var(--border);padding:10px 12px;border-radius:10px;width:100%}
    .grid{display:grid;gap:12px} .grid-3{grid-template-columns:repeat(3,minmax(0,1fr))}
    @media (max-width:720px){.grid-3{grid-template-columns:repeat(1,minmax(0,1fr))}}

    /* Calendar layout (CSS Grid) */
    .cal-header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .cal-title{font-weight:700;color:#1e293b}
    .cal-controls{display:flex;gap:8px;align-items:center}
    .cal-controls select{border:1px solid var(--border);padding:8px 10px;border-radius:10px;background:#fff}

    .weekday-row{
      display:grid;grid-template-columns:repeat(7,1fr);gap:6px;margin-top:12px;color:#475569;font-weight:700
    }
    .weekday{padding:8px;text-align:center;background:#f1f5f9;border-radius:8px}

    .cal-grid{
      display:grid;grid-template-columns:repeat(7,1fr);gap:8px;margin-top:10px
    }
    .daycell{
      min-height:96px;border:1px solid var(--border);background:#fff;border-radius:10px;padding:8px;display:flex;flex-direction:column;gap:6px
    }
    .daynum{font-weight:700;color:#4338ca}
    .count{font-size:12px;color:#334155;background:#e2e8f0;border-radius:999px;padding:2px 8px;display:inline-block}
    .donebar{height:6px;background:#e2e8f0;border-radius:999px;overflow:hidden}
    .donebar>span{display:block;height:100%;background:var(--brand)}

    .task{display:flex;gap:12px;align-items:center;border:1px solid var(--border);border-radius:10px;background:#f8fafc;padding:10px}
    .time{min-width:84px;color:#4338ca;font-weight:700}
    .task.done .title{text-decoration:line-through;color:#64748b}
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-24 mb-24">
      <h1>Family Tasks Calendar</h1>
      <div class="muted">Parent: manage tasks. Children: mark tasks done. View by month/year.</div>
    </div>

    <!-- Alert area (shows DB errors instead of crashing silently) -->
    <div id="alertArea" class="mb-16"></div>

    <div class="card p-16 mb-24"><div class="tabs" id="roleTabs"></div></div>

    <!-- Calendar -->
    <div class="card p-24 mb-24">
      <div class="cal-header">
        <div class="cal-title" id="calTitle">Month YYYY</div>
        <div class="cal-controls">
          <button class="btn alt" id="prevMonthBtn">◀ Prev</button>
          <button class="btn alt" id="nextMonthBtn">Next ▶</button>
          <select id="monthSelect"></select>
          <select id="yearSelect"></select>
        </div>
      </div>

      <div class="weekday-row" id="weekdayRow"></div>
      <div class="cal-grid" id="calGrid"></div>
    </div>

    <!-- Details panel -->
    <div id="detailsPanel"></div>

    <div class="card p-16 mb-24">
      <strong>Tip:</strong> Data is stored in Firebase Realtime Database per calendar date.
      <div class="muted">Path: <code>tasksByDate/&lt;YYYY&gt;/&lt;MM&gt;/&lt;DD&gt;/&lt;child&gt;/&lt;taskId&gt;</code></div>
    </div>
  </div>

  <!-- Firebase SDKs via CDN (ES Modules) -->
  <script type="module">
    /************** Firebase imports **************/
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import {
      getDatabase, ref, get, set, push, update, remove, onValue
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    /************** Your Firebase config (inserted) **************/
    const firebaseConfig = {
      apiKey: "AIzaSyAYBoYhzz_zXGKGpv--9hAd_Tcs0GAheYk",
      authDomain: "family-calendar-90fe4.firebaseapp.com",
      databaseURL: "https://family-calendar-90fe4-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "family-calendar-90fe4",
      storageBucket: "family-calendar-90fe4.firebasestorage.app",
      messagingSenderId: "373576309858",
      appId: "1:373576309858:web:57f83c225c1fdbc1b8453b",
      measurementId: "G-H4DW4GG5KK"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    /************** App state **************/
    const DAY_NAMES   = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday']; // header
    const MONTH_NAMES = ['January','February','March','April','May','June','July','August','September','October','November','December'];

    const now = new Date();
    let viewYear  = now.getFullYear();
    let viewMonth = now.getMonth() + 1;              // 1..12
    let role = 'Parent';
    let children = ['Child 1','Child 2','Child 3'];   // default; replaced by DB if present
    let selectedChild = children[0];
    let selectedDate  = null;                         // { y,m,d }

    // DB refs
    const childrenRef = ref(db, "children");
    const monthRef    = (y,m) => ref(db, `tasksByDate/${y}/${pad(m)}`);
    const dayRef      = (y,m,d,child) => ref(db, `tasksByDate/${y}/${pad(m)}/${pad(d)}/${encodeURIComponent(child)}`);

    // Helpers
    const $  = (sel, root=document) => root.querySelector(sel);
    const el = (tag, attrs={}, ...kids) => {
      const e = document.createElement(tag);
      Object.entries(attrs).forEach(([k,v])=>{
        if(k==='class') e.className=v; else if(k==='html') e.innerHTML=v; else if(k.startsWith('on')) e.addEventListener(k.slice(2), v); else e.setAttribute(k,v);
      });
      kids.forEach(k => { if(k==null) return; e.appendChild(typeof k==='string' ? document.createTextNode(k) : k); });
      return e;
    };
    const pad = (n) => String(n).padStart(2,'0');
    const toMinutes = (t) => {
      const m = (t||'').match(/(\d{1,2}):(\d{2})(?:\s*(AM|PM))?/i);
      if(!m) return 0;
      let h = parseInt(m[1],10), min = parseInt(m[2],10), ap = (m[3]||'').toUpperCase();
      if(ap==='PM' && h<12) h+=12; if(ap==='AM' && h===12) h=0; return h*60+min;
    };
    const daysInMonth = (y,m) => new Date(y, m, 0).getDate(); // leap-safe

    const taskPath = (y,m,d,child,id) =>
      `tasksByDate/${y}/${pad(m)}/${pad(d)}/${encodeURIComponent(child)}/${id}`;

    // Alert banner
    function showAlert(msg){
      const area = $('#alertArea');
      area.innerHTML = '';
      area.appendChild(el('div',{class:'alert'}, msg));
    }
    function clearAlert(){
      const area = $('#alertArea'); area.innerHTML = '';
    }

    /************** Data functions (with try/catch) **************/
    async function ensureChildrenList(){
      try{
        const snap = await get(childrenRef);
        if (snap.exists()) children = snap.val();
        else await set(childrenRef, children);
        selectedChild = children[0] || 'Child 1';
        clearAlert();
      }catch(e){
        console.error('children read error', e);
        showAlert('⚠ Unable to read “children” from Firebase (rules or connectivity). Using local defaults.');
      }
    }

    async function getMonthData(y,m){
      try{
        const snap = await get(monthRef(y,m));
        clearAlert();
        return snap.val() || {};
      }catch(e){
        console.error('month read error', e);
        showAlert('⚠ Unable to read month data. Calendar will show zero counts.');
        return {};
      }
    }

    async function getDayTasks(y,m,d,child){
      try{
        const snap = await get(dayRef(y,m,d,child));
        clearAlert();
        const obj  = snap.val() || {};
        return Object.values(obj).sort((a,b)=> toMinutes(a.time)-toMinutes(b.time));
      }catch(e){
        console.error('day read error', e);
        showAlert('⚠ Unable to read tasks for the selected day.');
        return [];
      }
    }

    async function addTask(y,m,d,child,title,time=""){
      try{
        const newRef = push(dayRef(y,m,d,child));
        await set(newRef, { id:newRef.key, title, time, done:false });
        clearAlert();
      }catch(e){
        console.error('add error', e);
        showAlert('⚠ Unable to add task. Check Firebase rules and connectivity.');
      }
    }

    async function updateTask(y,m,d,child,id,patch){
      try{
        await update(ref(db, taskPath(y,m,d,child,id)), patch);
        clearAlert();
      }catch(e){
        console.error('update error', e);
        showAlert('⚠ Unable to update task. Check Firebase rules and connectivity.');
      }
    }

    async function deleteTask(y,m,d,child,id){
      try{
        await remove(ref(db, taskPath(y,m,d,child,id)));
        clearAlert();
      }catch(e){
        console.error('delete error', e);
        showAlert('⚠ Unable to delete task. Check Firebase rules and connectivity.');
      }
    }

    /************** Calendar rendering **************/
    function renderRoleTabs(){
      const tabs = $('#roleTabs'); tabs.innerHTML='';
      ['Parent', ...children].forEach(r=>{
        tabs.appendChild(el('button',
          { class:'tab'+(role===r?' active':''), onclick:()=>{ role=r; renderCalendar(); renderDetails(); } },
          r
        ));
      });
    }

    function renderControls(){
      // Always render these (UI shouldn’t depend on DB)
      $('#calTitle').textContent = `${MONTH_NAMES[viewMonth-1]} ${viewYear}`;

      const ms = $('#monthSelect'); ms.innerHTML='';
      MONTH_NAMES.forEach((name, idx)=>{
        const opt = el('option', {value:String(idx+1)}, name);
        if(idx+1===viewMonth) opt.selected = true;
        ms.appendChild(opt);
      });
      ms.onchange = ()=>{ viewMonth = parseInt(ms.value,10); renderCalendar(); renderDetails(); };

      const ys = $('#yearSelect'); ys.innerHTML='';
      const base = now.getFullYear();
      for(let y=base-5; y<=base+5; y++){
        const opt = el('option', {value:String(y)}, String(y));
        if(y===viewYear) opt.selected = true;
        ys.appendChild(opt);
      }
      ys.onchange = ()=>{ viewYear = parseInt(ys.value,10); renderCalendar(); renderDetails(); };

      $('#prevMonthBtn').onclick = ()=>{ if(viewMonth===1){ viewMonth=12; viewYear--; } else viewMonth--; renderCalendar(); renderDetails(); };
      $('#nextMonthBtn').onclick = ()=>{ if(viewMonth===12){ viewMonth=1; viewYear++; } else viewMonth++; renderCalendar(); renderDetails(); };
    }

    function renderWeekdayHeader(){
      const row = $('#weekdayRow'); row.innerHTML='';
      DAY_NAMES.forEach(d=> row.appendChild(el('div',{class:'weekday'}, d)));
    }

    async function renderCalendar(){
      renderRoleTabs();
      renderControls();
      renderWeekdayHeader();

      const grid = $('#calGrid'); grid.innerHTML='';
      const y = viewYear, m = viewMonth;
      const first = new Date(y, m-1, 1);
      const startDow = first.getDay();              // 0=Sun..6=Sat
      const dim = daysInMonth(y,m);                 // leap-safe

      // Safely load month data
      const monthData = await getMonthData(y,m);

      // Leading blanks
      for(let i=0;i<startDow;i++){ grid.appendChild(el('div',{class:'daycell'})); }

      // Day cells
      for(let d=1; d<=dim; d++){
        const cell = el('div',{class:'daycell'});
        const dayTop = el('div',{class:'row between'});
        const dayNum = el('div',{class:'daynum'}, String(d));

        // counts for selected child
        let total=0, done=0;
        const byDay = ((monthData[pad(d)]||{})[encodeURIComponent(selectedChild)])||{};
        const tasks = Object.values(byDay);
        total = tasks.length;
        done  = tasks.filter(x=>x.done).length;

        const countBadge = el('div',{class:'count'}, total ? `${done}/${total}` : '—');
        dayTop.append(dayNum, countBadge);

        const bar = el('div',{class:'donebar'}, el('span',{style:`width:${total? Math.round(done*100/total):0}%;`}));

        cell.onclick = ()=>{ selectedDate = { y, m, d }; renderDetails(); };
        cell.append(dayTop, bar);
        grid.appendChild(cell);
      }
    }

    async function renderDetails(){
      const panel = $('#detailsPanel'); panel.innerHTML='';
      if(!selectedDate){
        panel.appendChild(el('div',{class:'card p-24 mb-24'},
          el('h2',{}, 'Pick a date'),
          el('div',{class:'muted'}, 'Click any day in the calendar to view/add tasks.')));
        return;
      }
      const {y,m,d} = selectedDate;

      const header = el('div',{class:'card p-24 mb-16'});
      header.append(
        el('div',{class:'row between'},
          el('h2',{}, `${MONTH_NAMES[m-1]} ${d}, ${y} — ${role==='Parent' ? 'All children (manage)' : `${role}'s tasks`}`),
          el('div',{class:'muted'}, `${['Sun','Mon','Tue','Wed','Thu','Fri','Sat'][new Date(y,m-1,d).getDay()]}`)
        )
      );

      if(role==='Parent'){
        const childTabs = el('div',{class:'tabs mb-16'});
        children.forEach(c=> childTabs.appendChild(el('button',
          {class:'tab'+(selectedChild===c?' active':''), onclick:()=>{selectedChild=c; renderDetails();}}, c)));
        header.appendChild(childTabs);
      } else {
        selectedChild = role;
      }

      const form = el('div',{class:'card p-24 mb-16'});
      if(role==='Parent'){
        const timeIn  = el('input',{class:'input',placeholder:'Time (optional, e.g. 07:30)'});
        const titleIn = el('input',{class:'input',placeholder:'Task title'});
        const addBtn  = el('button',{class:'btn', onclick:async ()=>{
          const t = titleIn.value.trim(); const ti = timeIn.value.trim();
          if(!t){ alert('Please enter a task title'); return; }
          await addTask(y,m,d,selectedChild,t,ti);
          titleIn.value=''; timeIn.value='';
          renderCalendar(); renderDetails();
        }}, 'Add task');
        form.append(el('div',{class:'grid grid-3'}, el('div',{},timeIn), el('div',{},titleIn), el('div',{},addBtn)));
      } else {
        form.append(el('div',{class:'muted'}, 'Mark your tasks done by ticking the box.'));
      }

      const listWrap = el('div',{class:'card p-24 mb-24'});
      const list = el('div'); listWrap.appendChild(list);
      const items = await getDayTasks(y,m,d,selectedChild);
      if(items.length===0){
        list.appendChild(el('div',{class:'muted'}, 'No tasks yet.'));
      } else {
        items.forEach(item=>{
          const row   = el('div',{class:'task'+(item.done?' done':'')});
          const chk   = el('input',{type:'checkbox',checked:item.done?true:false, onchange:async()=>{
            await updateTask(y,m,d,selectedChild,item.id,{done: chk.checked});
            row.classList.toggle('done', chk.checked);
            renderCalendar(); // update month counts/bar
          }});
          const time  = el('div',{class:'time'}, item.time||'');
          const title = el('div',{class:'title',contenteditable: role==='Parent' ? 'true' : 'false', onblur:async()=>{
            const newTitle = title.textContent.trim() || item.title;
            if(role==='Parent' && newTitle !== item.title){
              await updateTask(y,m,d,selectedChild,item.id,{title:newTitle});
              renderCalendar();
            }
          }}, item.title);
          const del   = (role==='Parent')
            ? el('button',{class:'btn danger', onclick:async()=>{
                if(confirm('Delete this task?')){ await deleteTask(y,m,d,selectedChild,item.id); renderCalendar(); renderDetails(); }
              }}, 'Delete')
            : null;
          row.append(chk, time, title);
          if(del) row.appendChild(el('div',{style:'margin-left:auto'}, del));
          list.appendChild(row);
        });
      }

      panel.append(header, form, listWrap);
    }

    /************** Init **************/
    (async function init(){
      // Render static UI first so you never see placeholders
      renderRoleTabs();
      renderControls();
      renderWeekdayHeader();
      renderCalendar();
      renderDetails();

      // Then try DB loads (robust to failures)
      await ensureChildrenList();
      renderRoleTabs();           // refresh tabs if children came from DB
      renderCalendar();           // recompute month counts
      // details panel remains as-is until date is selected
    })();

    // Last-resort global error display
    window.addEventListener('error', (ev)=>{
      showAlert('⚠ A script error occurred. Open DevTools →      showAlert('⚠ A script error occurred. Open DevTools → Console for details.');
    });
  </script>
</body>
