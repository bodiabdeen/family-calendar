<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Family Tasks</title>
  <style>
    :root{
      --child1:#3b82f6;
      --child2:#ec4899;
      --child3:#a855f7;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0}
    body{
      background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      font-family:system-ui,-apple-system,sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
    }
    .container{
      max-width:600px;
      width:100%;
      padding:0 24px;
      text-align:center;
    }
    h1{
      font-size:48px;
      margin:0 0 16px;
      font-weight:800;
      text-shadow:0 2px 20px rgba(0,0,0,.2);
    }
    .subtitle{
      font-size:20px;
      margin:0 0 48px;
      opacity:.9;
    }
    .buttons{
      display:grid;
      gap:16px;
      max-width:400px;
      margin:0 auto;
    }
    .child-btn{
      display:block;
      padding:20px 32px;
      border:none;
      border-radius:16px;
      font-size:24px;
      font-weight:700;
      color:#fff;
      cursor:pointer;
      text-decoration:none;
      transition:all .3s;
      box-shadow:0 4px 20px rgba(0,0,0,.2);
    }
    .child-btn:hover{
      transform:translateY(-4px);
      box-shadow:0 8px 30px rgba(0,0,0,.3);
    }
    .child-btn:active{
      transform:translateY(-2px);
    }
    .child1{background:var(--child1)}
    .child2{background:var(--child2)}
    .child3{background:var(--child3)}
    
    @media (max-width:600px){
      h1{font-size:36px}
      .subtitle{font-size:18px}
      .child-btn{font-size:20px;padding:16px 24px}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ Family Tasks</h1>
    <p class="subtitle">Choose your profile to see your tasks</p>
    <div class="buttons">
      <a href="child1.html" class="child-btn child1">Child 1</a>
      <a href="child2.html" class="child-btn child2">Child 2</a>
      <a href="child3.html" class="child-btn child3">Child 3</a>
    </div>
  </div>
</body>
</html>
